<!DOCTYPE html>

<!-- Fig. 8.1: WhileCounter.html -->
<!-- Counter-controlled repetition. -->
<html>
   <head>  
      <meta charset=  "utf-8">
      <title>Counter-Controlled Repetition</title>
      <script>

         var counter = 1; // initialization

         while ( counter <= 100) // repetition condition
         {
			console.log("counter=" + counter);
            document.writeln("<p>");
            var counter2 = 1; // initialization
		 while (counter2 <= counter) 
		 {
			if (counter%2 == 0){
            		document.write( "+" );
			}
			else{
				document.write ( "*" ) ;
			}
			++counter2;
		 }
		 document.writeln("</p>");
            ++counter; // increment
         } //end while

      </script>
   </head><body></body>
</html>
